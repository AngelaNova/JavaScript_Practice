<!DOCTYPE html>
<html>
  <head>
    <title> DOM Projects</title>
  </head>
<body>
  <p>YouTube Subscribe Button</p>
  <button class ="js-sub" onclick="
    sub();"
    > Subscribe </button>
  

    <p>Amazon Shipping Calculator</p>
  <input placeholder="Cost of Order" class="js-input" onkeydown=" enterKeyCalc(event);">
  <button  onclick="
    calc();
  "> Calculate </button>
  <p class="js-total-cost"></p>
  <script>
    //let a = String('25' - 5);
    //console.log(a, typeof a);
    //console.log('25' + 5);
    //window object represent the browser and not just the website
    // window.document
    // window.console.log('window');
    // window.alert;
    //we don't have to write window - built in object that represents the browser
    


    function enterKeyCalc(event){
      if(event.key === 'Enter')
       {
        calc();
      }
    }


    function calc(){
      let total = 0;
      const numb = document.querySelector('.js-input');
      let cost = parseInt(numb.value);
      if (cost<40 && cost > 0){
        total = cost + 10;
        console.log(total);
      }
      else {
        total=cost;
        console.log(total);
      }
      document.querySelector('.js-total-cost').innerHTML=`$${total}`;
    }




  function sub(){
    const bValue = document.querySelector('.js-sub');
    if (bValue.innerHTML === 'Subscribe'){
      bValue.innerHTML = 'Subscribed';
    }
    else {
      bValue.innerHTML = 'Subscribe';
    }

  }
  
    
  </script>
</body>

</html>
